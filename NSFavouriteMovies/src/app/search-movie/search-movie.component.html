<div>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      matInput
      name="search movie"
      id=""
      placeholder="Enter Movie Id"
      #movieId
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="searchMovieById(movieId.value)"
  >
    Search Movie
  </button>

  <app-content-card
    *ngFor="let item of searchMovie"
    [contentItem]="item"
    class="typeSearch"
  ></app-content-card
  ><br /><br />
</div>
