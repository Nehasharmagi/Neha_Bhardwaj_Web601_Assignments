<div style="width: 600px; margin: 10px">
  <h1>Movie Details</h1>
</div>

<mat-card *ngFor="let item of movie" style="width: 600px; margin: 10px">
  <mat-card-title-group>
    <mat-card-title>Shiba Inu</mat-card-title>

    <img
      mat-card-xl-image
      src="{{ item?.imageLink ? item.imageLink : defaultImageLink }}"
      alt=""
      width="320"
      height="400"
    />
    <!-- <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" > -->
  </mat-card-title-group>
  <mat-card-content>
    <mat-list>
      <mat-list-item> {{ item?.title }} </mat-list-item>
      <mat-list-item> Author: {{ item?.author }} </mat-list-item>
      <mat-list-item>
        Type: {{ !item?.type ? "Not Available" : item?.type }}
      </mat-list-item>

      <mat-list-item> Hashtags: {{ item?.hashtags }} </mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>
    <section style="margin-top: 10px">
      <div>
        <div>
          <a [routerLink]="['/detail', item.id ?? 0 - 1]" class="previous">
            <button
              mat-fab
              color="primary"
              aria-label="Example icon button with a delete icon"
            >
              <mat-icon>movie</mat-icon>
            </button>
          </a>
          &nbsp;
          <a [routerLink]="['/']" class="previous">
            <button
              mat-fab
              color="accent"
              aria-label="Example icon button with a bookmark icon"
            >
              <mat-icon>home</mat-icon>
            </button>
          </a>
          &nbsp;

          <a
            [routerLink]="['/updateContent', item?.id]"
            routerLinkActive="active"
          >
            <button
              mat-fab
              color="accent"
              aria-label="Example icon button with a bookmark icon"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </a>
        </div>
      </div>
    </section>
  </mat-card-content>
</mat-card>
