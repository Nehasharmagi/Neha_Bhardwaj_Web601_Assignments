<div>
<h2>
  <strong>Movie: {{ contentItem?.title}}
  </strong></h2>
</div>
<div>
  <img class="img" *ngIf="contentItem"  [src]='contentItem? contentItem.imageLink  :""' (click)="display_moives()" alt=""/>
</div>
<div>
<p *ngIf="contentItem"> {{contentItem?.body}}
</p>
</div>
<div>
<h4>
  Author Name: {{ contentItem?.author}}
</h4>
</div>
<div class="type" *ngIf="contentItem?.type"> <b>Type :</b>  {{ contentItem?.type }} </div>
<div>
<h4>
HashTags : {{ contentItem?.hashtags }}
</h4>
  </div>
